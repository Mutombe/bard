version: "3.9"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: bard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bard_db
      POSTGRES_USER: bard_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bard_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bard_user -d bard_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Celery Broker + Cache)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: bard_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Django Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bard_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://bard_user:${POSTGRES_PASSWORD:-bard_secure_password}@db:5432/bard_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Celery Worker (Async Tasks)
  # ============================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bard_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l INFO -c 4
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://bard_user:${POSTGRES_PASSWORD:-bard_secure_password}@db:5432/bard_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis

  # ============================================
  # Celery Beat (Scheduled Tasks)
  # ============================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bard_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://bard_user:${POSTGRES_PASSWORD:-bard_secure_password}@db:5432/bard_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bard_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: bard_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
